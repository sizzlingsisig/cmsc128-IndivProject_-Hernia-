<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: "Inter", sans-serif; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-900 flex items-center justify-center p-6">
    <div class="text-center">
        <h1 class="text-9xl font-bold text-violet-500">404</h1>
        <h2 class="text-3xl font-bold text-white mt-4 mb-2">Page Not Found</h2>
        <p class="text-gray-400 mb-4">The page you're looking for doesn't exist.</p>
        
        <p class="text-gray-500 text-sm mb-8">
            Redirecting to tasks in <span id="countdown" class="text-violet-400 font-bold">3</span> seconds...
        </p>
        
        <div class="flex gap-4 justify-center">
            <a href="/" class="px-6 py-3 bg-violet-600 hover:bg-violet-500 text-white rounded-lg font-semibold transition-colors">
                Go Now
            </a>
        
        </div>
    </div>

    <script>
        let countdown = 3;
        let redirectTimer;
        let countdownInterval;

        function startRedirect() {
            countdownInterval = setInterval(() => {
                countdown--;
                document.getElementById('countdown').textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);

            redirectTimer = setTimeout(() => {
                window.location.href = '/';
            }, 3000);
        }

     
        window.addEventListener('DOMContentLoaded', startRedirect);
    </script>
</body>
</html>
